<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Settings - Barangay Bonliw</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header>
    <div class="container">
      <div style="display: flex; align-items: center; gap: 16px;">
        <button class="burger-toggle" id="burgerToggle" aria-label="Menu">
          <span></span>
          <span></span>
          <span></span>
        </button>
        <h1>Barangay Bonliw Appointment System</h1>
      </div>
      <div style="display: flex; align-items: center; gap: 16px;">
        <div class="notification-area">
          <button id="notifBell" class="notif-bell" aria-label="Notifications">
            <span class="bell-icon"></span>
            <span id="notifCount" class="notif-count" style="display:none;">0</span>
          </button>
          <div id="notifDropdown" class="notif-dropdown" style="display:none;"></div>
        </div>
        <div class="site-settings-area">
          <button id="siteSettingsBtn" class="site-settings-btn" aria-label="Site Settings">
            <span class="settings-icon"></span>
          </button>
          <div id="siteSettingsDropdown" class="site-settings-dropdown" style="display:none;">
            <div class="settings-item">
              <label class="toggle-label">
                <span>Dark Mode</span>
                <input type="checkbox" id="darkModeToggle" class="toggle-checkbox">
                <span class="toggle-slider"></span>
              </label>
            </div>
            <div class="settings-item">
              <label class="toggle-label">
                <span>24-Hour Time</span>
                <input type="checkbox" id="timeFormatToggle" class="toggle-checkbox">
                <span class="toggle-slider"></span>
              </label>
            </div>
          </div>
        </div>
        <div class="user-info" id="userInfo"></div>
      </div>
    </div>
  </header>

  <!-- Sidebar Navigation -->
  <div class="sidebar-overlay" id="sidebarOverlay"></div>
  <nav class="sidebar-nav" id="sidebarNav">
    <div class="sidebar-header">
      <h3 id="sidebarUserName"></h3>
      <p id="sidebarRole">Resident Dashboard</p>
    </div>
    <div class="sidebar-body">
      <ul class="sidebar-menu" id="sidebarMenu">
        <!-- Links will be populated by JavaScript -->
      </ul>
    </div>
  </nav>

  <div class="container">
    <div id="message"></div>
    
    <div class="card">
      <h2>Account Settings</h2>
      
      <!-- Basic Information -->
      <div style="margin-bottom: 40px;">
        <h3 style="color: #2d3748; margin-bottom: 20px; font-size: 1.1rem;">Basic Information</h3>
        <form id="basicInfoForm">
          <div class="form-group">
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name" required>
          </div>
          <div class="form-group">
            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" name="last_name" required>
          </div>
          <div class="form-group">
            <label for="middle_name">Middle Name</label>
            <input type="text" id="middle_name" name="middle_name">
          </div>
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone">
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <textarea id="address" name="address" rows="3"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Update Information</button>
        </form>
      </div>

      <!-- Username Change -->
      <div style="margin-bottom: 40px;">
        <h3 style="color: #2d3748; margin-bottom: 20px; font-size: 1.1rem;">Change Username</h3>
        <form id="usernameForm">
          <div class="form-group">
            <label for="current_username">Current Username</label>
            <input type="text" id="current_username" disabled>
          </div>
          <div class="form-group">
            <label for="new_username">New Username</label>
            <input type="text" id="new_username" name="new_username" required>
          </div>
          <button type="submit" class="btn btn-primary">Change Username</button>
        </form>
      </div>

      <!-- Email Change with Verification -->
      <div style="margin-bottom: 40px;">
        <h3 style="color: #2d3748; margin-bottom: 20px; font-size: 1.1rem;">Change Email Address</h3>
        <form id="emailForm">
          <div class="form-group">
            <label for="current_email">Current Email</label>
            <input type="email" id="current_email" disabled>
          </div>
          <div class="form-group">
            <label for="new_email">New Email Address</label>
            <input type="email" id="new_email" name="new_email" required>
          </div>
          <button type="button" id="sendCodeBtn" class="btn btn-secondary">Send Verification Code</button>
        </form>

        <!-- Verification Code Form (hidden by default) -->
        <form id="verifyEmailForm" style="display: none; margin-top: 20px; padding: 20px; background: #f7fafc; border-radius: 8px;">
          <div class="form-group">
            <label for="verification_code">Verification Code</label>
            <input type="text" id="verification_code" name="code" placeholder="Enter 6-digit code" maxlength="6" required>
            <p style="font-size: 13px; color: #718096; margin-top: 8px;">
              Check your email for the verification code. Code expires in 10 minutes.
            </p>
          </div>
          <div style="display: flex; gap: 12px;">
            <button type="submit" class="btn btn-success">Verify & Update Email</button>
            <button type="button" id="cancelVerifyBtn" class="btn btn-secondary">Cancel</button>
          </div>
        </form>
      </div>

      <!-- Password Change -->
      <div style="margin-bottom: 40px;">
        <h3 style="color: #2d3748; margin-bottom: 20px; font-size: 1.1rem;">Change Password</h3>
        <form id="passwordForm">
          <div class="form-group">
            <label for="current_password">Current Password</label>
            <div class="password-field">
              <input type="password" id="current_password" name="current_password" required>
              <button type="button" class="toggle-password" aria-label="Show password" data-target="current_password"></button>
            </div>
          </div>
          <div class="form-group">
            <label for="new_password">New Password</label>
            <div class="password-field">
              <input type="password" id="new_password" name="new_password" required>
              <button type="button" class="toggle-password" aria-label="Show password" data-target="new_password"></button>
            </div>
          </div>
          <div class="form-group">
            <label for="confirm_password">Confirm New Password</label>
            <div class="password-field">
              <input type="password" id="confirm_password" name="confirm_password" required>
              <button type="button" class="toggle-password" aria-label="Show password" data-target="confirm_password"></button>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Change Password</button>
        </form>
      </div>
    </div>
  </div>

  <script src="/js/modal-utils.js"></script>
  <script src="/js/password-toggle.js"></script>
  <script src="/js/toast.js"></script>
  <script src="/js/time-utils.js"></script>
  <script src="/js/site-settings.js"></script>
  <script src="/js/settings.js"></script>
</body>
</html>
