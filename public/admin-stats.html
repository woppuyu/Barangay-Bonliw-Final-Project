<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Statistics - Barangay Bonliw</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header>
    <div class="container">
      <div style="display: flex; align-items: center; gap: 16px;">
        <button class="burger-toggle" id="burgerToggle" aria-label="Menu">
          <span></span>
          <span></span>
          <span></span>
        </button>
        <h1>Barangay Bonliw - Admin</h1>
      </div>
      <div style="display: flex; align-items: center; gap: 16px;">
        <div class="notification-area">
          <button id="notifBell" class="notif-bell" aria-label="Notifications">
            <span class="bell-icon"></span>
            <span id="notifCount" class="notif-count" style="display:none;">0</span>
          </button>
          <div id="notifDropdown" class="notif-dropdown" style="display:none;"></div>
        </div>
        <div class="site-settings-area">
          <button id="siteSettingsBtn" class="site-settings-btn" aria-label="Site Settings">
            <span class="settings-icon"></span>
          </button>
          <div id="siteSettingsDropdown" class="site-settings-dropdown" style="display:none;">
            <div class="settings-item">
              <label class="toggle-label">
                <span>Dark Mode</span>
                <input type="checkbox" id="darkModeToggle" class="toggle-checkbox">
                <span class="toggle-slider"></span>
              </label>
            </div>
            <div class="settings-item">
              <label class="toggle-label">
                <span>24-Hour Time</span>
                <input type="checkbox" id="timeFormatToggle" class="toggle-checkbox">
                <span class="toggle-slider"></span>
              </label>
            </div>
          </div>
        </div>
        <div class="user-info" id="userInfo"></div>
      </div>
    </div>
  </header>

  <!-- Sidebar Navigation -->
  <div class="sidebar-overlay" id="sidebarOverlay"></div>
  <nav class="sidebar-nav" id="sidebarNav">
    <div class="sidebar-header">
      <h3 id="sidebarUserName"></h3>
      <p>Administrator</p>
    </div>
    <div class="sidebar-body">
      <ul class="sidebar-menu">
        <li><a href="/admin">Manage Appointments</a></li>
        <li><a href="/manage-users">Manage Users</a></li>
        <li><a href="/admin-stats">Statistics</a></li>
        <li><a href="/settings">Settings</a></li>
        <li><button id="logoutBtn" class="logout">Logout</button></li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <div class="card">
      <h2>Barangay Statistics</h2>
      <div style="display:flex; gap:12px; align-items:center; margin-bottom:16px; flex-wrap:wrap;">
        <div style="display:flex; gap:8px;">
          <button id="viewMonthBtn" class="btn btn-primary" style="padding:6px 14px;">Month</button>
          <button id="viewYearBtn" class="btn btn-secondary" style="padding:6px 14px;">Year</button>
        </div>
        <div id="yearControls" style="display:none; gap:8px; align-items:center; margin-left:auto;">
          <label for="statsYear">Year</label>
          <select id="statsYear" class="btn btn-secondary" style="padding:6px 10px;"></select>
        </div>
        <div id="monthControls" style="display:flex; gap:8px; align-items:center; margin-left:auto;">
          <label for="monthYear">Year</label>
          <select id="monthYear" class="btn btn-secondary" style="padding:6px 10px;"></select>
          <label for="monthSelect">Month</label>
          <select id="monthSelect" class="btn btn-secondary" style="padding:6px 10px;"></select>
        </div>
      </div>

      <div id="monthView" style="display:block;">
        <div style="display:grid; grid-template-columns:1fr; gap:24px;">
          <div class="card" style="padding:16px;">
            <h3>Appointments This Month</h3>
            <div id="appointmentsMonthPie" style="display:flex; flex-direction:column; gap:12px;"></div>
            <div id="appointmentsMonthSummary" style="display:flex; gap:24px; flex-wrap:wrap;"></div>
            <div id="docTypeBreakdown" class="card" style="margin-top:12px; padding:12px; display:none;">
              <h4 id="breakdownTitle" style="margin-bottom:8px;">Document Type Breakdown</h4>
              <div id="docTypeList" style="display:grid; grid-template-columns:repeat(2, minmax(180px, 1fr)); gap:8px;"></div>
            </div>
          </div>
          <div class="card" style="padding:16px;">
            <h3>New Users This Month</h3>
            <div id="usersMonthSummary" style="display:flex; gap:24px; flex-wrap:wrap;"></div>
          </div>
        </div>
      </div>

      

      <div id="yearView" style="display:none;">
        <div style="display:grid; grid-template-columns:1fr; gap:24px;">
          <div class="card" style="padding:16px;">
            <h3>Monthly Appointments</h3>
            <div id="appointmentsYearChart" class="bar-chart"></div>
          </div>
          <div class="card" style="padding:16px;">
            <h3>Monthly New Users</h3>
            <div id="usersYearChart" class="bar-chart"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/js/toast.js"></script>
  <script src="/js/site-settings.js"></script>
  <script src="/js/sidebar-active.js"></script>
  <script src="/js/admin-stats.js"></script>
</body>
</html>
