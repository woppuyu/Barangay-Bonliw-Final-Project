<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resident Dashboard - Barangay Bonliw</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header>
    <div class="container">
      <div style="display: flex; align-items: center; gap: 16px;">
        <button class="burger-toggle" id="burgerToggle" aria-label="Menu">
          <span></span>
          <span></span>
          <span></span>
        </button>
        <h1>Barangay Bonliw Appointment System</h1>
      </div>
      <div style="display: flex; align-items: center; gap: 16px;">
        <div class="notification-area">
          <button id="notifBell" class="notif-bell" aria-label="Notifications">
            <span class="bell-icon"></span>
            <span id="notifCount" class="notif-count" style="display:none;">0</span>
          </button>
          <div id="notifDropdown" class="notif-dropdown" style="display:none;"></div>
        </div>
        <div class="site-settings-area">
          <button id="siteSettingsBtn" class="site-settings-btn" aria-label="Site Settings">
            <span class="settings-icon"></span>
          </button>
          <div id="siteSettingsDropdown" class="site-settings-dropdown" style="display:none;">
            <div class="settings-item">
              <label class="toggle-label">
                <span>Dark Mode</span>
                <input type="checkbox" id="darkModeToggle" class="toggle-checkbox">
                <span class="toggle-slider"></span>
              </label>
            </div>
            <div class="settings-item">
              <label class="toggle-label">
                <span>24-Hour Time</span>
                <input type="checkbox" id="timeFormatToggle" class="toggle-checkbox">
                <span class="toggle-slider"></span>
              </label>
            </div>
          </div>
        </div>
        <div class="user-info" id="userInfo"></div>
      </div>
    </div>
  </header>

  <!-- Sidebar Navigation -->
  <div class="sidebar-overlay" id="sidebarOverlay"></div>
  <nav class="sidebar-nav" id="sidebarNav">
    <div class="sidebar-header">
      <h3 id="sidebarUserName"></h3>
      <p>Resident Dashboard</p>
    </div>
    <div class="sidebar-body">
      <ul class="sidebar-menu">
        <li><a href="#" id="myAppointmentsLink">My Appointments</a></li>
        <li><a href="#" id="bookAppointmentLink">Book Appointment</a></li>
        <li><a href="/settings">Settings</a></li>
        <li><button id="logoutBtn" class="logout">Logout</button></li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <div id="message"></div>
    
    <!-- Book Appointment Panel -->
    <div class="card" id="bookAppointmentPanel" style="display: none;">
      <h2>Book New Appointment</h2>
      <form id="appointmentForm" novalidate>
        <div class="form-group">
          <label for="document_type">Document Type *</label>
          <select id="document_type" name="document_type" required>
            <option value="">Select document type</option>
            <option value="Barangay Clearance">Barangay Clearance</option>
            <option value="Certificate of Residency">Certificate of Residency</option>
            <option value="Certificate of Relationship">Certificate of Relationship</option>
            <option value="Certificate of Indigency">Certificate of Indigency</option>
            <option value="Others">Others</option>
          </select>
          <div class="field-error" id="error_document_type"></div>
        </div>
        <div class="form-group">
          <label for="purpose">Purpose (optional)</label>
          <textarea id="purpose" name="purpose" rows="3" placeholder="Brief description of why you need this document"></textarea>
        </div>
        <div class="form-group">
          <label for="appointment_date">Appointment Date *</label>
          <input type="date" id="appointment_date" name="appointment_date" required>
          <div class="field-error" id="error_appointment_date"></div>
        </div>
        <div class="form-group">
          <label for="appointment_time">Appointment Time *</label>
          <select id="appointment_time" name="appointment_time" required>
            <option value="">Select a date first</option>
          </select>
          <div class="field-error" id="error_appointment_time"></div>
        </div>
        <button type="submit" class="btn btn-primary">Book Appointment</button>
      </form>
    </div>

    <!-- My Appointments Panel -->
    <div class="card" id="myAppointmentsPanel">
      <h2>My Appointments</h2>
      <div style="margin-bottom:16px; display:flex; flex-wrap:wrap; gap:12px; align-items:center;">
        <div style="display:flex; gap:8px;">
          <button id="userTableViewBtn" class="btn btn-primary" style="padding:6px 14px;">Table View</button>
          <button id="userWeekViewBtn" class="btn btn-secondary" style="padding:6px 14px;">Week View</button>
        </div>
        <div style="margin-left:auto; display:flex; gap:8px; align-items:center;" id="userWeekNav" hidden>
          <button id="userPrevWeekBtn" class="btn btn-secondary" style="padding:6px 10px;">◀</button>
          <button id="userThisWeekBtn" class="btn btn-secondary" style="padding:6px 10px;">This Week</button>
          <button id="userNextWeekBtn" class="btn btn-secondary" style="padding:6px 10px;">▶</button>
        </div>
      </div>
      <div id="appointmentsContainer">
        <div class="loading">
          <div class="spinner"></div>
          <p>Loading your appointments...</p>
        </div>
      </div>
      <div id="userWeeklyCalendarContainer" style="display:none;">
        <div class="weekly-calendar-header">
          <h3 id="userCalendarMonthLabel"></h3>
        </div>
        <div id="userWeeklyCalendar" class="weekly-calendar"></div>
        <div id="userCalendarLegend" class="calendar-legend"></div>
      </div>
    </div>
  </div>

  <script src="/js/modal-utils.js"></script>
  <script src="/js/toast.js"></script>
  <script src="/js/time-utils.js"></script>
  <script src="/js/site-settings.js"></script>
  <script src="/js/sidebar-active.js"></script>
  <script src="/js/dashboard.js"></script>
</body>
</html>
