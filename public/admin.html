<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Barangay Bonliw</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header>
    <div class="container">
      <div style="display: flex; align-items: center; gap: 16px;">
        <button class="burger-toggle" id="burgerToggle" aria-label="Menu">
          <span></span>
          <span></span>
          <span></span>
        </button>
        <h1>Barangay Bonliw - Admin</h1>
      </div>
      <div style="display: flex; align-items: center; gap: 16px;">
        <div class="notification-area">
          <button id="notifBell" class="notif-bell" aria-label="Notifications">
            <span class="bell-icon"></span>
            <span id="notifCount" class="notif-count" style="display:none;">0</span>
          </button>
          <div id="notifDropdown" class="notif-dropdown" style="display:none;"></div>
        </div>
        <div class="site-settings-area">
          <button id="siteSettingsBtn" class="site-settings-btn" aria-label="Site Settings">
            <span class="settings-icon"></span>
          </button>
          <div id="siteSettingsDropdown" class="site-settings-dropdown" style="display:none;">
            <div class="settings-item">
              <label class="toggle-label">
                <span>Dark Mode</span>
                <input type="checkbox" id="darkModeToggle" class="toggle-checkbox">
                <span class="toggle-slider"></span>
              </label>
            </div>
            <div class="settings-item">
              <label class="toggle-label">
                <span>24-Hour Time</span>
                <input type="checkbox" id="timeFormatToggle" class="toggle-checkbox">
                <span class="toggle-slider"></span>
              </label>
            </div>
          </div>
        </div>
        <div class="user-info" id="userInfo"></div>
      </div>
    </div>
  </header>

  <!-- Sidebar Navigation -->
  <div class="sidebar-overlay" id="sidebarOverlay"></div>
  <nav class="sidebar-nav" id="sidebarNav">
    <div class="sidebar-header">
      <h3 id="sidebarUserName"></h3>
      <p>Administrator</p>
    </div>
    <div class="sidebar-body">
      <ul class="sidebar-menu">
        <li><a href="/admin">Manage Appointments</a></li>
        <li><a href="/manage-users">Manage Users</a></li>
        <li><a href="/admin-stats">Statistics</a></li>
        <li><a href="/settings">Settings</a></li>
        <li><button id="logoutBtn" class="logout">Logout</button></li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <div class="card">
      <h2>Manage Appointments</h2>
      <div style="margin-bottom:16px; display:flex; flex-wrap:wrap; gap:12px; align-items:center;">
        <div style="display:flex; gap:8px;">
          <button id="tableViewBtn" class="btn btn-primary" style="padding:6px 14px;">Table View</button>
          <button id="weekViewBtn" class="btn btn-secondary" style="padding:6px 14px;">Week View</button>
          <button id="filterToggleBtn" class="btn btn-secondary" style="padding:6px 14px;">Filter</button>
        </div>
        <div id="weekNav" style="display:none; margin-left:auto; gap:8px; align-items:center;">
          <button id="prevWeekBtn" class="btn btn-secondary" style="padding:6px 10px;">◀</button>
          <button id="thisWeekBtn" class="btn btn-secondary" style="padding:6px 10px;">This Week</button>
          <button id="nextWeekBtn" class="btn btn-secondary" style="padding:6px 10px;">▶</button>
        </div>
      </div>
      <div id="filterPanel" style="display:none; margin-bottom:16px; padding:16px; background:#f7fafc; border-radius:8px; border:1px solid #e2e8f0;">
        <div style="display:flex; flex-wrap:wrap; gap:12px; align-items:flex-end;">
          <div class="form-group" style="min-width:220px; margin-bottom:0;">
            <label for="filterService">Service Type</label>
            <select id="filterService">
              <option value="">All</option>
              <option>Document Request</option>
              <option>Payment of Fees</option>
              <option>Report Issue</option>
              <option>Facility Request</option>
              <option>General Inquiry</option>
              <option>Other Services</option>
            </select>
          </div>
          <div class="form-group" style="min-width:180px; margin-bottom:0;">
            <label for="filterStatus">Status</label>
            <select id="filterStatus">
              <option value="">All</option>
              <option value="pending">Pending</option>
              <option value="approved">Approved</option>
              <option value="completed">Completed</option>
              <option value="rejected">Rejected</option>
            </select>
          </div>
          <div class="form-group" style="min-width:180px; margin-bottom:0;">
            <label for="filterMonth">Month</label>
            <select id="filterMonth">
              <option value="">All Months</option>
              <option value="01">January</option>
              <option value="02">February</option>
              <option value="03">March</option>
              <option value="04">April</option>
              <option value="05">May</option>
              <option value="06">June</option>
              <option value="07">July</option>
              <option value="08">August</option>
              <option value="09">September</option>
              <option value="10">October</option>
              <option value="11">November</option>
              <option value="12">December</option>
            </select>
          </div>
          <div class="form-group" style="min-width:140px; margin-bottom:0;">
            <label for="filterYear">Year</label>
            <select id="filterYear">
              <option value="">All Years</option>
            </select>
          </div>
          <div class="form-group" style="min-width:180px; margin-bottom:0;">
            <label for="filterDate">Or Select Specific Date <span style="font-size:11px; color:#718096;">(Sundays disabled)</span></label>
            <input type="date" id="filterDate" />
          </div>
          <div style="display:flex; gap:8px; align-items:flex-end;">
            <button class="btn btn-primary" id="applyFilters" style="height:42px;">Apply</button>
            <button class="btn btn-secondary" id="clearFilters" style="height:42px;">Clear</button>
          </div>
        </div>
      </div>
      <div id="message"></div>
      <div id="appointmentsContainer">
        <div class="loading">
          <div class="spinner"></div>
          <p>Loading all appointments...</p>
        </div>
      </div>
      <div id="weeklyCalendarContainer" style="display:none;">
        <div class="weekly-calendar-header">
          <h3 id="calendarMonthLabel"></h3>
        </div>
        <div id="weeklyCalendar" class="weekly-calendar"></div>
        <div id="calendarLegend" class="calendar-legend"></div>
      </div>
    </div>
  </div>

  <!-- Modal for updating appointment -->
  <div id="updateModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 1000; backdrop-filter: blur(2px);">
    <div style="max-width: 500px; margin: 100px auto; background: white; padding: 32px; border-radius: 12px; box-shadow: 0 10px 40px rgba(0,0,0,0.2);">
      <h3 style="margin-bottom: 24px; color: #1a202c; font-size: 1.25rem;">Update Appointment</h3>
      <form id="updateForm">
        <input type="hidden" id="appointmentId">
        <div class="form-group">
          <label for="status">Status</label>
          <select id="status" name="status" required>
            <option value="pending">Pending</option>
            <option value="approved">Approved</option>
            <option value="completed">Completed</option>
            <option value="rejected">Rejected</option>
          </select>
        </div>
        <div id="rescheduleFields" style="display:none;">
          <div class="form-group">
            <label for="updateDate">New Date <span style="font-size:11px; color:#718096;">(Sundays disabled)</span></label>
            <input type="date" id="updateDate">
          </div>
          <div class="form-group">
            <label for="updateTime">New Time</label>
            <input type="time" id="updateTime">
          </div>
          <div style="font-size:12px; color:#718096; margin-top:-4px; margin-bottom:12px;">
            <em>Leave unchanged to keep original. Only pending appointments can be rescheduled.</em>
          </div>
        </div>
        <div class="form-group">
          <label for="notes">Admin Notes (optional)</label>
          <textarea id="notes" name="notes" rows="3" placeholder="Add any notes for the resident"></textarea>
        </div>
        <div style="display: flex; gap: 12px;">
          <button type="submit" class="btn btn-success" style="flex: 1;">Update Status</button>
          <button type="button" class="btn btn-secondary" onclick="closeModal()" style="flex: 1;">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <script src="/js/modal-utils.js"></script>
  <script src="/js/toast.js"></script>
  <script src="/js/time-utils.js"></script>
  <script src="/js/site-settings.js"></script>
  <script src="/js/sidebar-active.js"></script>
  <script src="/js/admin.js"></script>
  <script>
    // Toggle filter panel visibility
    document.addEventListener('DOMContentLoaded', function(){
      const filterToggleBtn = document.getElementById('filterToggleBtn');
      const filterPanel = document.getElementById('filterPanel');
      const applyBtn = document.getElementById('applyFilters');
      const clearBtn = document.getElementById('clearFilters');
      
      // Populate year dropdown with years from 2020 to current year + 1
      const currentYear = new Date().getFullYear();
      const yearSelect = document.getElementById('filterYear');
      for (let year = 2020; year <= currentYear + 1; year++) {
        const option = document.createElement('option');
        option.value = year;
        option.textContent = year;
        yearSelect.appendChild(option);
      }
      
      if (filterToggleBtn && filterPanel) {
        filterToggleBtn.addEventListener('click', ()=>{
          const isHidden = filterPanel.style.display === 'none';
          filterPanel.style.display = isHidden ? 'block' : 'none';
        });
      }
      
      // Disable Sundays in filter date picker
      const filterDateInput = document.getElementById('filterDate');
      if (filterDateInput) {
        filterDateInput.addEventListener('input', (e) => {
          const selectedDate = new Date(e.target.value + 'T00:00:00');
          if (e.target.value && selectedDate.getDay() === 0) { // Sunday
            e.target.value = '';
            // Show a brief message using the form itself
          }
        });
      }
      
      if (applyBtn) {
        applyBtn.addEventListener('click', ()=>{
          const ev = new CustomEvent('adminFiltersChanged', {
            detail: {
              service: document.getElementById('filterService').value,
              status: document.getElementById('filterStatus').value,
              date: document.getElementById('filterDate').value,
              month: document.getElementById('filterMonth').value,
              year: document.getElementById('filterYear').value
            }
          });
          window.dispatchEvent(ev);
          setTimeout(() => {
            if (filterPanel) filterPanel.style.display = 'none';
          }, 0);
        });
      }
      
      if (clearBtn) {
        clearBtn.addEventListener('click', ()=>{
          document.getElementById('filterService').value = '';
          document.getElementById('filterStatus').value = '';
          document.getElementById('filterDate').value = '';
          document.getElementById('filterMonth').value = '';
          document.getElementById('filterYear').value = '';
          const ev = new CustomEvent('adminFiltersChanged', { detail: { service:'', status:'', date:'', month:'', year:'' } });
          window.dispatchEvent(ev);
          setTimeout(() => {
            if (filterPanel) filterPanel.style.display = 'none';
          }, 0);
        });
      }
    });
  </script>
</body>
</html>
