<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Users - Barangay Bonliw</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header>
    <div class="container">
      <div style="display: flex; align-items: center; gap: 16px;">
        <button class="burger-toggle" id="burgerToggle" aria-label="Menu">
          <span></span>
          <span></span>
          <span></span>
        </button>
        <h1>Barangay Bonliw Appointment System</h1>
      </div>
      <div class="user-info" id="userInfo"></div>
    </div>
  </header>

  <!-- Sidebar Navigation -->
  <div class="sidebar-overlay" id="sidebarOverlay"></div>
  <nav class="sidebar-nav" id="sidebarNav">
    <div class="sidebar-header">
      <h3 id="sidebarUserName"></h3>
      <p id="sidebarRole">Administrator</p>
    </div>
    <div class="sidebar-body">
      <ul class="sidebar-menu">
        <li><a href="/admin">Manage Appointments</a></li>
        <li><a href="/manage-users">Manage Users</a></li>
        <li><a href="/settings">Settings</a></li>
        <li><button id="logoutBtn" class="logout">Logout</button></li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <div class="card">
      <h2>Manage Users</h2>
      
      <!-- Filter Tabs -->
      <div style="display: flex; gap: 12px; margin-bottom: 24px; border-bottom: 2px solid #e2e8f0; flex-wrap: wrap;">
        <button class="filter-tab active" data-filter="pending">
          Pending Approval <span class="badge" id="pendingCount">0</span>
        </button>
        <button class="filter-tab" data-filter="approved">
          Approved Users <span class="badge" id="approvedCount">0</span>
        </button>
        <button class="filter-tab" data-filter="all">
          All Users <span class="badge" id="allCount">0</span>
        </button>
      </div>

      <!-- Users Table -->
      <div id="usersContainer">
        <div class="loading">
          <div class="spinner"></div>
          <p>Loading users...</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit User Modal -->
  <div class="modal-overlay" id="editUserModal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Edit User Information</h3>
      </div>
      <div class="modal-body">
        <form id="editUserForm">
          <input type="hidden" id="editUserId">
          
          <div class="form-group">
            <label for="editFullName">Full Name</label>
            <input type="text" id="editFullName" required>
          </div>
          
          <div class="form-group">
            <label for="editEmail">Email</label>
            <input type="email" id="editEmail">
          </div>
          
          <div class="form-group">
            <label for="editPhone">Phone Number</label>
            <input type="tel" id="editPhone">
          </div>
          
          <div class="form-group">
            <label for="editAddress">Address</label>
            <textarea id="editAddress" rows="3"></textarea>
          </div>
          
          <div class="modal-footer">
            <button type="button" class="btn-secondary" id="cancelEditBtn">Cancel</button>
            <button type="submit" class="btn btn-primary">Save Changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="/js/modal-utils.js"></script>
  <script src="/js/toast.js"></script>
  <script src="/js/manage-users.js"></script>
</body>
</html>
